<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Shapes Example</title>
</head>
<body>
  <!-- SVG canvas -->
  <svg width="400" height="300" style="border:1px solid black;">
    
    <!-- Rectangle -->
    <rect x="20" y="20" width="100" height="60" 
          fill="skyblue" stroke="navy" stroke-width="3" rx="10" />

    <!-- Circle -->
    <circle cx="200" cy="50" r="40" 
            fill="orange" stroke="red" stroke-width="4" />

    <!-- Ellipse -->
    <ellipse cx="320" cy="70" rx="60" ry="30" 
             fill="lightgreen" stroke="green" stroke-width="3" />

    <!-- Line -->
    <line x1="20" y1="120" x2="380" y2="120" 
          stroke="purple" stroke-width="5" stroke-dasharray="10,5" />

    <!-- Polygon (triangle) -->
    <polygon points="60,200 20,280 100,280" 
             fill="gold" stroke="brown" stroke-width="3" />

    <!-- Polyline (zig-zag) -->
    <polyline points="150,200 180,250 210,200 240,250 270,200" 
              fill="none" stroke="blue" stroke-width="3" />

    <!-- Text -->
    <text x="20" y="160" font-size="20" 
          fill="black" stroke="gray" stroke-width="0.5">
      SVG Shapes Demo
    </text>
  </svg>
</body>
</html>
