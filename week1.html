<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button, Image, and Paragraph Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    
    <p>This is a simple example of a webpage that contains a button, an image, and a paragraph. You can customize the text, image, and button functionality as you like.</p>
    
    <img src="cmrit.webp" alt="Sample Image">
    
    <button onclick="alert('Button clicked!')">Click Me</button>
</body>
</html>
